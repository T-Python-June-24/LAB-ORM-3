{% extends 'main/base.html' %}

{% block title %}Delete Category{% endblock %}

{% block content %}
    <div class="container my-4">
        <h2>Are you sure you want to delete "{{ category.name }}"?</h2>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-action-danger">Delete</button>
            <a href="{% url 'inventory:category_list' %}" class="btn btn-action-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
